<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <title>Company Details</title>
</head>
<body>
<div layout:fragment="content">
    <h2>COMPANY DETAILS</h2>
    <div>
        <img th:src="${company.image}" width="210" height="210">
        <h3 th:text="${company.name}"></h3>
        <p>Address: <span th:text="${company.address}"></span></p>
    </div>

    <h3>Employees</h3>
    <table border="1" th:if="${not #lists.isEmpty(employees)}">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Image</th>
            <th>Details</th>
        </tr>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"/>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.age}"></td>
            <td><img th:src="${emp.image}" width="50" height="50"/></td>
            <td><a th:href="'/employee/detail/' + ${emp.id}">View</a></td>
        </tr>
    </table>
    <p th:if="${#lists.isEmpty(employees)}">No employees in this company yet.</p>
</div>
</body>
</html>
