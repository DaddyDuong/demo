<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <title>Update Employee</title>
</head>
<body>
<div layout:fragment="content">
    <h2>UPDATE EMPLOYEE</h2>
    <form method="post" action="/employee/save" th:object="${employee}">
        <input type="hidden" th:field="*{id}"/>
        <p>
            <label>Employee name:</label>
            <input type="text" th:field="*{name}"/>
        </p>
        <p>
            <label>Employee age:</label>
            <input type="number" th:field="*{age}"/>
        </p>
        <p>
            <label>Employee image:</label><br>
            <img th:src="${'/images/' + employee.image}" width="100" height="100"/>
            <input type="text" th:field="*{image}"/>
        </p>
        <p>
            <label>Employee address:</label>
            <input type="text" th:field="*{address}"/>
        </p>
        <p>
            <label>Company:</label>
            <select th:field="*{company}">
                <option value="">-- Select Company --</option>
                <option th:each="comp : ${companies}"
                        th:value="${comp.id}"
                        th:text="${comp.name}"></option>
            </select>
        </p>
        <p>
            <button type="submit">UPDATE</button>
        </p>
    </form>
</div>
</body>
</html>
